<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, paper, scissors</title>
</head>
<body>
  <h1>Rock, paper, scissors</h1>
<!---
  <script src="javascript.js"></script>
-->
<div id="gameContainer">

  <div id="screen">
    <div>Round #</div>
    <div>Scores</div>
    <div id="scores">
      <div class="score user">U-Score</div>
      <div class="score cpu">C-Score</div>
    </div>
  </div>

  <div id="btnContainer">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </div>

</div>
</body>
</html>
