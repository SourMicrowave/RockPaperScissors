<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Rock, paper, scissors</title>
</head>
<body>
<div class="header">

  <h1>Rock, paper, scissors</h1>
  <button id="reset">Reset</button>
</div>
<div class="titles">
  <h2 class="roundCounter">First to score 5 wins!</h2>

  <h3 class="message">Good Luck</h3>

</div>
<div class="box container">
  <div class="game container">
    <div class="screen">
        <div class="scoreTitle textBetween">
          <p>User Score</p>
          <p>Computer Score</p>
        </div>
        <div class="scoreValue textBetween">
          <p id="uScore">0</p>
          <p id="cScore">0</p>
        </div>
        <div class="round textBetween">
          <p id="userChoice"></p>
          <p id ="compChoice"></p>
        </div>
      
    </div>

    <div class="btns">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissors" class="button">Scissors</button>
    </div>
  </div>
</div>

</body>
</html>
